<div class="stars-input" [class]="customClass">
    <div *ngFor="let index of starList">
      <ngx-rating-star
      [disabled]="disabled"
      [size]="size"
      [value]="singleStarValue(index)"
      [colorActive]="colorActive"
      [colorInactive]="colorInactive"
      [borderColor]="borderColor"
      (click)="onStarClick(index)"
      ></ngx-rating-star>
    </div>
</div>
